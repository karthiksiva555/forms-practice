<div class="container">
    <h3>Template Driven Form</h3>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">eMail</label>
            <input name="email" type="text" class="form-control" ngModel required email #email="ngModel"/>
            <small *ngIf="!email.valid && email.touched">Please enter a valid email!</small>
          </div>
          <div class="form-group">
            <label for="subscription">Subscription</label>
            <select name="subscription" class="form-control" [ngModel]="defaultSub" required>
              <option *ngFor="let sub of subscriptions" [value]="sub"> {{sub}} </option>  
            </select>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="password" class="form-control" ngModel required #password="ngModel"/>
            <small *ngIf="!password.valid && password.touched">Please enter a value for password!</small>
          </div>
          <small *ngIf="!f.valid && f.touched">Please enter valid data!</small>
          <button class="btn btn-primary form-control" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
