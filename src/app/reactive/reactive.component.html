<div class="container">
    <h3>Reactive Form</h3>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="projectForm"  (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="project">Project Name</label>
            <input id="project" type="text" class="form-control" formControlName="project"/>
            <small *ngIf="this.projectForm.get('project')?.touched && this.projectForm.get('project')?.hasError('required')">Please enter a value for project name!</small>
            <small *ngIf="this.projectForm.get('project')?.hasError('nameTestNotAllowed')">Project name cannot be Test, please select a different value!</small>
          </div>
          <div class="form-group">
            <label for="email">eMail</label>
            <input id="email" type="text" class="form-control" formControlName="email"/>
            <small *ngIf="this.projectForm.get('email')?.dirty && this.projectForm.get('email')?.hasError('required')">Please enter a value for email!</small>
            <small *ngIf="this.projectForm.get('email')?.hasError('email')">Please enter a valid email!</small>
          </div>
          <div class="form-group">
            <label for="status">Project Status</label>
            <select id="status" class="form-control" formControlName="status">
              <option *ngFor="let status of statuses" [value]="status"> {{status}} </option>  
            </select>
          </div>
          <button class="btn btn-primary form-control" type="submit" [disabled]="!this.projectForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
